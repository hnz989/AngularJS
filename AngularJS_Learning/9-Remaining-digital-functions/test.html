<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app="myApp">
    <div ng-controller="MyCtrl">
        <h2>My Notepad</h2>
        <textarea cols="30" rows="10" ng-model="message"></textarea>
        <div>
            <button ng-click="save()">Save</button>
            <button ng-click="read()">Read</button>
            <button ng-click="remove()">Delete</button>
        </div>
        <p>Left text: {{getCount()}}</p>
    </div>

<script type='text/javascript' src='angular.js'></script>
<script type="text/javascript" src="app.js">


</script>
</body>
</html>
