<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .evenB{
        background-color: grey;
    }

    .oddB{
        background-color: purple;
    }
</style>
<body ng-app="myApp">
<div ng-controller="MyCtrl">
    <div style="width:200px; height: 200px;" ng-style="myStyle"
    ng-mouseenter="enter()" ng-mouseleave="leave()">
    </div>

    <ul>
        <li ng-class="{evenB:$even, oddB:$odd}" ng-repeat="xxx in persons">{{xxx.username}}---{{xxx.age}}</li>
    </ul>
</div>

<script type='text/javascript' src='angular.js'></script>
<script type="text/javascript">
    angular.module('myApp',[])
        .controller('MyCtrl',function ($scope){
            $scope.myStyle = {
                background:'red'
            }
            $scope.enter = function (){
                this.myStyle.background = 'blue';
            }
            $scope.leave = function (){
                this.myStyle.background = 'red';
            }
            $scope.persons = [
                {username: 'kobe', age: 39},
                {username: 'wade', age: 31},
                {username: 'sharp', age: 43},
                {username: 'messi', age: 32},
                {username: 'ronado', age: 21},
            ]
        })

</script>
</body>
</html>
